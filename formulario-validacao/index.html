<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div class="container" >
        <h1 class="titulo-form">Create Account</h1>

        <div class="form-input" id="area-nome">
            <label for="nome">Username</label>
            <input type="text" placeholder="florinpop13" id="nome">
        </div>

        <div class="form-input"  id="area-email">
            <label for="email">Email</label>
            <input type="email" placeholder="a@florin-pop.com" id="email">
        </div>

        <div class="form-input" id="area-senha">
            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password">
        </div>

        <div class="form-input"  id="area-senha2">
            <label for="check-password">Password Check</label>
            <input type="password" placeholder="Password" id="check-password">
        </div>

        <div class="form-input">
            <button onclick="validaForm()">Submit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
